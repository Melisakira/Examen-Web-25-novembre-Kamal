      </ul>
    </nav>
  </div>
</header>

<main class="container contact-main">
  <section class="form-section">
    <h2>Me laisser un message</h2>
    <form>
      <label for="nom">Nom</label>
      <input id="nom" name="nom" type="text" required placeholder="Votre nom"/>

      <label for="email">Email</label>
      <input id="email" name="email" type="email" required placeholder="vous@exemple.com"/>

      <label for="sujet">Sujet</label>
      <input id="sujet" name="sujet" type="text" placeholder="Sujet de votre message"/>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" placeholder="Décrivez votre besoin…"></textarea>

      <button type="submit">Envoyer</button>
    </form>
  </section>
</main>
